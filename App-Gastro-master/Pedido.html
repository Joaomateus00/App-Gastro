<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="assets/style/style.css">
    
</head>
<body>
    
    <div class="conteiner-principal">
        <div class="form-pedido">
            <input type="number" id="pessoas" name="pessoas" placeholder="Numeros de Convidados" required>
            <input type="date" name="data" id="data" placeholder="Para Qual Dia Você Deseja Marcar ?">
            <input type="text" name="local" id="local" placeholder="Qual o seu endereço?">
            <select id="foodtype" required onchange="attSelect()">
                <option value="blank" >Selecione o Tipo de Comida</option>
                <option value="comidaTailandesa">Comida Tailandesa</option>
                <option value="comidaOriental">Comida Oriental</option>
                <option value="comidaFrancesa" >Comida Francesa</option>
                <option value="comidaItaliana">Comida Italiana</option>
            </select>
            <button onclick="calc()">Calcular</button>
        </div>
        <div id="resultado">
        
        </div>
        <a href="finalizarPedido.html"><button id="finalizarPedido">Finalizar Pedido</button><a/>
    </div>
<script src="assets/scripts/script.js"></script>
<script src="assets/scripts/calculo.js"></script>

</body>
</html>
